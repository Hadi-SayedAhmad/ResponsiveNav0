<!DOCTYPE html>
<html lang="en">

<head>

  <!-- META TAGS -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Responsive Navigation</title>

  <!-- CSS LINKS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="css/responsive.css">

  <!-- EXTERNAL LINKS -->

</head>

<body>

  <header>

    <aside class="sideBar">

        </span>

      <a href="#">HOME</a>
      <a href="">ABOUT</a>
      <a href="">SERVICES</a>
      <a href="">CONTACT US</a>

    <section class="need_to_flex">
      <span class="material-symbols-outlined" id="1">
        menu
      </span>
      <img src="logo_img/logo.jpg" alt="logo" width="200">
    </section>

    <section class="nav_section">
      <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">SERVICES</a>
        <button class="contact_us_btn">CONTACT US</button>
      </nav>
    </section>

   
  </header>


  <script src="js/main.js"></script>

</html>
